name: Deploy CloudAV
on:
  push:
    branches: [ main ]
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Build Docker API
      run: |
        docker build -t cloudav-api ./api
        docker tag cloudav-api ${{ secrets.DOCKER_USERNAME }}/cloudav-api:latest
        echo ${{ secrets.DOCKER_PASSWORD }} | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin
    
    - name: Push Docker
      run: docker push ${{ secrets.DOCKER_USERNAME }}/cloudav-api:latest
    
    - name: Deploy to Railway/Render
      run: |
        curl -X POST https://api.render.com/webhooks/${{ secrets.RENDER_WEBHOOK }}
        # Atau Railway: curl -X POST https://backboard.railway.app/v1/deploy/${{ secrets.RAILWAY_SERVICE_ID }}
